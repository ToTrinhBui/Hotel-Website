<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hotel Website</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/registerstyle.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">


</head>

<body>
	<div id="wrapper">
		<form action="POST" id="form-register">
			<h1 class="form-heading">Register Form</h1>
			<div class="form-group">
				<input type="text" class="form-input" placeholder="Full Name">
			</div>
			<div class="form-group">
				<input type="text" class="form-input" placeholder="Email">
			</div>
			<div class="form-group">
				<input type="text" class="form-input" placeholder="Phone">
			</div>
			<div class="form-group">
				<input type="text" class="form-input" placeholder="Date of Birth">
			</div>
			<div class="form-group">
				<input type="text" class="form-input" placeholder="Address">
			</div>
			<div class="form-group">
				<i class="far fa-user"></i>
				<input type="text" class="form-input" placeholder="Username">
			</div>
			<div class="form-group">
				<i class="fas fa-key"></i>
				<input type="password" class="form-input" placeholder="Password">
				<div id="eye">
					<i class="far fa-eye"></i>
				</div>
			</div>
			<div class="form-group">
				<i class="fas fa-key"></i>
				<input type="password" class="form-input" placeholder="Rewrite password">
				<div id="eye">
					<i class="far fa-eye"></i>
				</div>
			</div>
			<input type="submit" value="Submit" class="form-submit">
		</form>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js"></script>

</html>
